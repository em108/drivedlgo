name: goreleaser

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'snapshot'
        type: choice
        options:
          - snapshot
          - release

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache GoReleaser dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/goreleaser
          key: ${{ runner.os }}-goreleaser-${{ hashFiles('.goreleaser.yml') }}
          restore-keys: |
            ${{ runner.os }}-goreleaser-

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c

      - name: Set Android NDK environment variables
        run: |
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "ANDROID_NDK=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: ${{ github.event_name == 'push' && 'release --clean' || 'build --snapshot' }}
        env:
          GITHUB_TOKEN: ${{ secrets.WF_TOKEN }}

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android-builds
          path: dist/*Android*
          retention-days: 5

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-builds
          path: dist/*Windows*
          retention-days: 5

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-builds
          path: dist/*Linux*
          retention-days: 5

      - name: Upload Darwin artifacts
        uses: actions/upload-artifact@v3
        with:
          name: darwin-builds
          path: dist/*Darwin*
          retention-days: 5

      - name: List artifacts
        run: |
          echo "Build artifacts:"
          ls -R dist/
